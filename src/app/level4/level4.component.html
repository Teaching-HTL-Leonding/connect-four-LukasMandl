<h1>Level 4</h1>
<table class="connect-four-board">
  <tbody>
    <tr>
      <td *ngFor = "let num of [0,1,2,3,4,5,6]; let i = index" class="indicator" >
        <app-column-indicator [columnIndex]="num" (drop)="drop($event)" [playerIndex]="board.currentPlayerIndex"></app-column-indicator>
      </td>
    </tr>

    <tr *ngFor="let row of getClassesForCells(); let rowIx = index">
      <td *ngFor="let col of row; let colIx = index">
        <div class="coin" [class]="col"></div>
      </td>
    </tr>

  </tbody>
</table>
<h2 [hidden]="getWinnerIx() === 0">The winner is {{getWinnerIx()}}</h2>

<button (click)="restart()">Restart</button>
